<ng-container *ngIf="!isSignedIn">
  <!-- not logged in -->
  <div class="pb-5">
    <sf-menu></sf-menu>
    <router-outlet></router-outlet>
  </div>
</ng-container>

<ng-container *ngIf="isSignedIn">
  <!-- logged in -->
  <div class="py-4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <sf-gamemenu></sf-gamemenu>
        </div>
        <div class="col-md-10 text-center">
          <div class="row">
            <div class="col-12">
              <sf-resources></sf-resources>
            </div>
            <div class="col-12">
              <sf-notification *ngIf="hasNotifications"></sf-notification>
              <sf-attacknotification *ngIf="isUnderAttack"></sf-attacknotification>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
<button class="btn btn-outline-primary" (click)="signOut()" *ngIf="isSignedIn">Log out</button>
