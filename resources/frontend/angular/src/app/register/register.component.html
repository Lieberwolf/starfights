<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errors" class="alert alert-danger mt-3">
      <pre>
      {{ errors }}
      </pre>
    </div>

    <!-- Errors -->
    <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>

    <!-- Signup form -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="password_confirmation">
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">Zivilisation</label>

      <div class="col-md-6">
        <div class="form-check">
          <input type="radio" class="form-check-input" formControlName="race_id" id="raceRadio1" value="1"/>
          <label for="raceRadio1" class="form-check-label">Tirashkar (Offensiv-Bonus +10%)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" formControlName="race_id" id="raceRadio2" value="2"/>
          <label for="raceRadio2" class="form-check-label">Lidatier (Defensiv-Bonus +10%)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" formControlName="race_id" id="raceRadio3" value="3"/>
          <label for="raceRadio3" class="form-check-label">Nalmenen (Forschungszeit-Bonus +5%)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" formControlName="race_id" id="raceRadio4" value="4"/>
          <label for="raceRadio4" class="form-check-label">Kolinar (Bau-/Produktionszeit-Bonus +5%)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" formControlName="race_id" id="raceRadio5" value="5"/>
          <label for="raceRadio5" class="form-check-label">Padurein (Resourcen-Bonus +10%)</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="startControlSelect" class="col-md-4 col-form-label text-md-right">Startgalaxie</label>

      <div class="col-md-6">
        <div class="form-group">
          <select class="form-control" id="startControlSelect" formControlName="galaxy">
            <option value="1">1</option>
          </select>
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-block btn-primary">Register User</button>
  </form>
</div>
