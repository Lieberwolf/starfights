<div class="auth-wrapper container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Errors -->
            <div *ngIf="errors" class="alert alert-danger mt-3">
            <pre>
              <code>
                {{ errors | json}}
              </code>
            </pre>
            </div>

            <!-- Login -->
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input type="text" class="form-control" formControlName="username">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" class="form-control" formControlName="password">
              </div>
            </div>
            <div class="col-md-8 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Login
              </button>

              <a class="btn btn-link" href="https://www.starfights.de/password/reset">
                Passwort vergessen?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
